<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .scrollable-block {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .btn-group a {
            margin: 5px;
            font-size: 14px;
            padding: 5px 10px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-3">Info</h1>
        <p>Explanation of the system and its functionalities.</p>

        <h2 class="mt-3">GitHub</h2>
        <div class="scrollable-block">
            <div class="btn-group d-flex flex-wrap justify-content-center">
                <a href="github/build/index.html" class="btn btn-primary btn-sm">Build</a>
                <a href="github/delete/index.html" class="btn btn-danger btn-sm">Delete</a>
                <a href="github/invite/index.html" class="btn btn-success btn-sm">Invite</a>
                <a href="github/release/index.html" class="btn btn-warning btn-sm">Release</a>
                <a href="github/remove/index.html" class="btn btn-secondary btn-sm">Remove</a>
            </div>
        </div>

        <h2 class="mt-3">GitLab</h2>
        <div class="scrollable-block">
            <div class="btn-group d-flex flex-wrap justify-content-center">
                <a href="gitlab/build/index.html" class="btn btn-primary btn-sm">Build</a>
                <a href="gitlab/delete/index.html" class="btn btn-danger btn-sm">Delete</a>
                <a href="gitlab/invite/index.html" class="btn btn-success btn-sm">Invite</a>
                <!-- <a href="gitlab/release/index.html" class="btn btn-warning btn-sm">Release</a> -->
                <a href="gitlab/remove/index.html" class="btn btn-secondary btn-sm">Remove</a>
            </div>
        </div>

        <h2 class="mt-3">Outlook</h2>
        <div class="scrollable-block">
            <div class="btn-group d-flex flex-wrap justify-content-center">
                <a href="util/mail/outlook/send/index.html" class="btn btn-info btn-sm">Send Mail</a>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <script>
        // Load footer dynamically
        fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>
</body>
</html>
